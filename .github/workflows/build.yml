name: Build VPN APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # We keep this because your files are in the vpn_apk folder
    defaults:
      run:
        working-directory: ./vpn_apk

    steps:
    - uses: actions/checkout@v3

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'

    # ⬇️ THIS IS THE NEW FIX ⬇️
    - name: Repair Android Project
      run: |
        rm -rf android
        flutter create . --platforms=android
    
    - name: Get Dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vpn-app-release
        path: vpn_apk/build/app/outputs/flutter-apk/app-release.apk
