name: Build VPN APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ⬇️ THIS IS THE FIX: We tell it to work inside your subfolder
    defaults:
      run:
        working-directory: ./vpn_apk

    steps:
    - uses: actions/checkout@v3

    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Get Dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vpn-app-release
        # ⬇️ We also updated the path here to include the folder
        path: vpn_apk/build/app/outputs/flutter-apk/app-release.apk
